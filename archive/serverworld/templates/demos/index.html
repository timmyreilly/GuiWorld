{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="hero">
        <h1>WebGL Demonstrations</h1>
        <p>Explore various 3D visualization techniques and interactive examples</p>
    </div>

    <div class="demos-grid">
        {% for demo in demos %}
        <div class="demo-card">
            <h3>{{ demo.name }}</h3>
            <p>{{ demo.description }}</p>
            <a href="{{ demo.url }}" class="demo-link">Try Demo</a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.demos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin: 3rem 0;
}

.demo-card {
    background-color: #2d2d2d;
    padding: 2rem;
    border-radius: 8px;
    border: 1px solid #444;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}

.demo-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 153, 255, 0.2);
}

.demo-card h3 {
    color: #0099ff;
    margin-bottom: 1rem;
}

.demo-card p {
    color: #cccccc;
    margin-bottom: 1.5rem;
}

.demo-link {
    display: inline-block;
    background-color: #0066cc;
    color: white;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.demo-link:hover {
    background-color: #0099ff;
}
</style>
{% endblock %}
